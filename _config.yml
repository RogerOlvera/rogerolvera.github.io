          En este proyecto utilizó técnicas de análisis de datos para pronosticar la retención de clientes en un gimnasio, así como su perfil de cliente. Utilizando un conjunto de datos de clientes de gimnasio, se desarrolló un modelo predictivo que permite identificar a los clientes con mayor probabilidad de abandonar el gimnasio y tomar medidas para retenerlos.

